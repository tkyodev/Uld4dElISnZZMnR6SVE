<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サブページ1 - Bookmarklet (DEV)</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div id="top-header">
            <div><a id="home-icon" href="..">⌂</a> ❯ Bookmarklet (DEV)</div>
            
        </div>
        <div id="sub-header">
            <h1>サブページ1</h1>
            <nav>
                <ul>
                    <li><a href='index.html'>トップページ</a></li>
                    <li><b>サブページ1</b></li>
                    <li><a href='subpage2.html'>サブページ2</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <p>参照透過性を持つことは、その関数が状態を持たないことを保証する。</p>
    </main>
    <script>
        document.head.appendChild(Object.assign(document.createElement('script'),
            { src: 'http://127.0.0.1:8080/otft-early-access.min.js?nocache=' + Math.random()
            , async: true
            , onload: () => {
                __otft_earlyAccess(
                    { debug: "true"
                    , primaryColor: "blue"
                    , supportedLanguages: 'ja, en, zh-Hant, zh-Hans, ko'
                    , borderRadius: '5'
                    , withDisclaimer: "true"
                    , otftApiUrl: "https://translate-pa.googleapis.com/v1/translateHtml"
                    , otftContentType: "application/json+protobuf"
                    , otftKeyName: "x-goog-api-key"
                    , otftKeyValue: "VeBRlQYFma2pXUMRFRIVUUiNGcxBTSoVGM2dFRI12T1IDMBlkehN"
                    , otftMaxNumberOfTextNodes: "8"
                    , otftPath: "\"*\""
                    , otftPayload: "[[[{{data}}],\"{{source}}\",\"{{target}}\"],\"te_lib\"]"
                    }
                )
            }
        }));
    </script>
</body>
</html>
